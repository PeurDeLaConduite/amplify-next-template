version: 1

backend:
    phases:
        build:
            commands:
                - nvm install 22.14.0
                - nvm use 22.14.0             
                - npm install -g @aws-amplify/cli@latest
                - corepack enable
                - corepack prepare yarn@3.6.1 --activate
                - yarn install --immutable
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
    phases:
        preBuild:
            commands:
                - corepack enable
                - corepack prepare yarn@3.6.1 --activate
                - yarn install --immutable
        build:
            commands:
                - export NEXT_TELEMETRY_DISABLED=1
                - yarn build

    artifacts:
        baseDirectory: .next
        files:
            - "**/*"

    cache:
        paths:
            - .yarn/cache/**/*
            - .yarn/unplugged/**/*
            - node_modules/**/*
