version: 1

backend:
    phases:
        build:
            commands:
                - nvm install 20.18.0
                - nvm use 20.18.0
                - corepack enable
                - corepack prepare yarn@4.9.2 --activate
                - yarn cache clean
                - yarn install --immutable
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
    phases:
        preBuild:
            commands:
                - nvm install 20.18.0
                - nvm use 20.18.0
                - corepack enable
                - corepack prepare yarn@4.9.2 --activate
                - yarn install --immutable
        build:
            commands:
                - export NODE_OPTIONS="--max-old-space-size=6144"
                - export NEXT_TELEMETRY_DISABLED=1
                - yarn build

    artifacts:
        baseDirectory: .next
        files:
            - "**/*"

    cache:
        paths:
            - .next/cache/**/*
            - .yarn/cache/**/*
            - .pnp.cjs
            - .pnp.loader.mjs

    customHeaders:
        - pattern: "/img/**"
          headers:
              - key: "Cache-Control"
                value: "public, max-age=31536000, immutable"
